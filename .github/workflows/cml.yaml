name: CTR Model CI/CD
on: [push]

permissions: write-all

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - uses: iterative/setup-cml@v1
      
      # Build Stage: Install dependencies
      - name: Build (Install Dependencies)
        run: |
          pip install -r requirements.txt
          pip install flake8

      # Lint Stage: Check for syntax errors
      - name: Lint Code
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # Test Stage: Run Unit and Smoke tests
      - name: Run Tests (Unit & Smoke)
        run: |
          python tests.py

      # Train Stage: Train the model
      - name: Train Model
        run: |
          python train_pipeline.py
          
      - name: Write CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## CTR Model Pipeline Report" > report.md
          echo "✅ Build & Dependencies Installed" >> report.md
          echo "✅ Lint Checks Passed" >> report.md
          echo "✅ Unit & Smoke Tests Passed" >> report.md
          echo "✅ Model Training Completed Successfully" >> report.md
          
          cml comment create report.md